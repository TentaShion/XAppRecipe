plugins {
  id 'com.android.library'

  // Kotlin 関連
  id 'kotlin-android'
  id 'kotlin-android-extensions'
  id 'kotlin-kapt'
}

// アプリバージョン
def appver_major = 1
def appver_minor = 0
def appver_revision = 0

android {
  buildToolsVersion rootProject.ext.build_tools_version
  compileOptions {
    coreLibraryDesugaringEnabled true
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  compileSdkVersion compile_sdk_version
  defaultConfig {
    consumerProguardFiles "consumer-rules.pro"
    minSdkVersion min_sdk_version
    targetSdkVersion compile_sdk_version
    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    versionCode 10000 * appver_major + 100 * appver_minor + appver_revision
    versionName "${appver_major}.${appver_minor}.${appver_revision}"
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
}

dependencies {
  // Java 8+
  coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:${ver_desugar_jdk}"

  // Local Project
  implementation project(":app_core")


  // AndroidX
  implementation "androidx.core:core-ktx:${ver_droidx_core}"

  // Kotlin
  implementation platform("org.jetbrains.kotlin:kotlin-bom:${ver_kotlin}")
  implementation "org.jetbrains.kotlin:kotlin-stdlib"

  // Kotlin Coroutines
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:${ver_kotlin_coroutines}"
  implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${ver_kotlin_coroutines}"
}
